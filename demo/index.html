<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>js-curses demonstration</title>
  <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700"
        rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- placeholder div that will hold the ncurses screen -->
  <div id="stage"></div>

  <!-- for preloading the fonts TTFs and/or bitmaps -->

    <div style='font-family: "Source Code Pro"; font-weight: bold;'>.</div>
    <img src="vgafont.png" />
  </div>

  <!-- js-curses requires jQuery -->
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>

  <!-- include js-curses -->
  <script src="../dist/js-curses.js"></script>

  <!-- site-specific JavaScript for the demo -->
  <script src="roguelike.js"></script>
  <script src="benchmark.js"></script>
  <script src="demo.js"></script>

</html>
